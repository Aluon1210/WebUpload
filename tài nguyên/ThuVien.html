<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư Viện Trường - Mượn Sách</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .book {
            width: 200px;
            margin: 10px;
            padding: 15px;
            background: #007BFF;
            color: white;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .borrow-button {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .borrow-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Thư Viện Trường - Mượn Sách</h2>
        <div class="book-list">
            <div class="book">Sách 1 <button class="borrow-button">Mượn</button></div>
            <div class="book">Sách 2 <button class="borrow-button">Mượn</button></div>
            <div class="book">Sách 3 <button class="borrow-button">Mượn</button></div>
            <div class="book">Sách 4 <button class="borrow-button">Mượn</button></div>
            <div class="book">Sách 5 <button class="borrow-button">Mượn</button></div>
            <div class="book">Sách 6 <button class="borrow-button">Mượn</button></div>
        </div>
    </div>
</body>
</html>
